<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="head">
      <div class="container">
        <img class="item" src="image-equilibrium.jpg" alt />
        <div class="overlay">
          <img src="icon-view.svg" alt="" class="view-icon" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="des">Our Equilibrium collection promotes balance and calm.</p>
      <div class="both">
        <div class="price">
          <img class="ethereum" src="icon-ethereum.svg" alt />
          <p class="num">0.041 ETH</p>
        </div>
        <div class="time">
          <img class="clock" src="icon-clock.svg" alt />
          <p class="deta">3 days left</p>
        </div>
      </div>
      <hr />
      <img class="preson" src="image-avatar.png" alt />
      <p class="name">Creation of <span>Jules Wyvern</span></p>

      <div class="attribution"><a href="link githud">Omar Adel</a>.</div>
    </div>
  </body>
</html>
